    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Enable the button when the form is filled out
            var form = document.querySelector('[data-form]');
            var submitButton = document.querySelector('[data-form-btn]');

            form.addEventListener('input', function () {
                var inputs = form.querySelectorAll('[data-form-input]');
                var isFormValid = true;

                inputs.forEach(function (input) {
                    if (!input.value.trim()) {
                        isFormValid = false;
                    }
                });

                submitButton.disabled = !isFormValid;
            });

            // Handle form submission
            form.addEventListener('submit', function (event) {
                // Optionally, you can perform additional validation or actions before submission
                // ...

                // Let the form proceed with the default behavior
                return true;
            });
        });
    </script>
